<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility</title>

    <!-- bs -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row w-100 mt-5" >
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <form class="border p-5 rounded shadow">

                    <h1 class=" text-center text-primary">Check Your Eligibility</h1>

                    <div class="d-flex mt-5">
                        <input id="age" class="form-control  " type="text" placeholder="Enter Your Age">
                        <button onclick="check()" type="button"  class="btn btn-warning ms-3">Check</button>
                        
                    </div>
                    <div id="result" class="mt-2"></div>


                </form>
              


            </div>
            <div class="col-md-4"></div>
          
        </div>



    </div>

    <script>
        function check(){
            if(age.value){
                if(age.value>=18){
            result.innerHTML="Eligible"
            result.style.color="green"
            result.style.fontSize="30px"
            }
            else{
                result.innerHTML="Not Eligible"
                result.style.color="Red"
                result.style.fontSize="30px"
            }
            }
            else{
                result.innerHTML="Enter the value"
                result.style.color="blue"
                result.style.fontSize="30px"
            }
        }
        
    </script>
</body>



</html>
