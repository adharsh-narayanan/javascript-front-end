<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Promise class</title>
</head>
<body>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 p-5 border rounder mt-5 shadow">
            <h1 class="text-primary text-center">Lucky win contest</h1>
            <h2 class="text-warning mt-5 text-center" id="result">Result</h2>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</body>

<script>
    const luckyContest = new Promise((res,rej)=>{

        myLottery=3
            //math.random() generates random number between 0-1

            let lottery = Math.floor(Math.random()*5)
            if(myLottery==lottery){
                res(`you won`)
            }
            else{
                rej(`better luck next time`)
            }
    })


    luckyContest.then((response)=>{

        result.innerHTML = response

    }).catch((error)=>{
        result.innerHTML = error
    })
    
        
    
</script>
</html>
