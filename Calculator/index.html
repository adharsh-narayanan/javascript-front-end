<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <div class=" row  mt-5  d-flex justify-content-center align-items-center">

       
        <div class="col-md-4 calculator shadow ">

            <h1 style="font-family: 'Pacifico', cursive; color: white;">Calculator</h1>
            <form class="">
           <div class="display  d-flex justify-content-center align-items-center">

               <input id="display" class=" screen form-control " type="text" readonly  placeholder="000">
                
           </div>
           <div class="">
                    <div  class="buttons  d-flex justify-content-center align-items-center">
                        <input type="button" class="ac" value="AC" onclick="clearAll()">
                        <input type="button" class="op" value="( )" onclick="screen(`()`)">
                        <input type="button" class="op"  value="%" onclick="screen(`%`)">
                        <input type="button" class="op"  value="/" onclick="screen(`/`)">
                    </div>
                    <div  class="buttons d-flex justify-content-center align-items-center">
                        <input type="button" class="num"  value="7" onclick="screen(7)">
                        <input type="button" class="num" value="8" onclick="screen(8)">
                        <input type="button" class="num" value="9"  onclick="screen(9)">
                        <input type="button"  class="op"  value="x"  onclick="screen(`*`)">
                    </div>
                    <div  class="buttons d-flex justify-content-center align-items-center">
                        <input type="button" class="num" value="4"  onclick="screen(4)">
                        <input type="button" class="num" value="5"  onclick="screen(5)">
                        <input type="button" class="num" value="6"  onclick="screen(6)">
                        <input type="button"  class="op"  value="-"  onclick="screen(`-`)">
                    </div>
                    <div  class="buttons d-flex justify-content-center align-items-center">
                        <input type="button" class="num" value="1"  onclick="screen(1)">
                        <input type="button" class="num" value="2"  onclick="screen(2)">
                        <input type="button" class="num" value="3"  onclick="screen(3)">
                        <input type="button" class="op"  value="+"  onclick="screen(`+`)">
                    </div>
                    <div  class="buttons d-flex justify-content-center align-items-center">
                        <input type="button" class="num" value="â¬…" onclick="back()">
                        <input type="button" class="num" value="0"  onclick="screen(0)">
                        <input type="button" class="num" value="."  onclick="screen(`.`)">
                        <input type="button" class="eq"  value="=" onclick="result()">
                    </div>
           </div>
            </form>
        </div>
       
    </div>
</body>

<script src="./myscript.js"></script>
</html>
